{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form method="POST" action="{{ url_for('auth.handle_register') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="mt-3">
        <button id="google-register-btn" class="btn btn-danger w-100" type="button" onclick="window.firebaseAuth.signInWithGoogle()">
            <i class="fab fa-google me-2"></i>Sign up with Google
        </button>
    </div>
    <p class="mt-3">Already have an account? <a href="{{ url_for('auth.auth_login') }}">Login here</a>.</p>
</div>
{% endblock %}
