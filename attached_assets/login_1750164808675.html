{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('auth.handle_login') }}">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="mt-3">
        <button id="google-login-btn" class="btn btn-danger w-100" type="button" onclick="window.firebaseAuth.signInWithGoogle()">
            <i class="fab fa-google me-2"></i>Sign in with Google
        </button>
    </div>
    <p class="mt-3">Don't have an account? <a href="{{ url_for('auth.auth_register') }}">Register here</a>.</p>
</div>
{% endblock %}
