<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Learning App</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        #app {
            min-height: 100vh;
        }
        
        .main-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .vocab-word {
            background: #fffacd;
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .vocab-word:hover {
            background: #ffd700;
        }
        
        .difficulty-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .difficulty-beginner { background: #28a745; color: white; }
        .difficulty-intermediate { background: #ffc107; color: black; }
        .difficulty-advanced { background: #dc3545; color: white; }
    </style>
  <script type="module" crossorigin src="/assets/index-DwMxedpU.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CgHw_R0H.css">
</head>
<body>
    <div id="app"></div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
